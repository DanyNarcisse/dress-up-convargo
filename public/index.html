<html>
  <head>

    <meta name="description" content="Convargo Dress Up">

    <title>CSS/HTML Workshop with Convargo</title>
      
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/dress-up-convargo/public/style.css">
      
    <!-- My custom styles -->
    <link href="/dress-up-convargo/public/mystyle.css" rel="stylesheet">

  </head>
  
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Convargo</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <!-- Slide One -->
          <div class="carousel-item active">
              <img class="d-block w-100" src="/dress-up-convargo/images/truck_one.jpg">
            <div class="carousel-caption d-none d-md-block">
              <h3>Latest news</h3>
              <p>New partners, new trucks. Now on the roads.</p>
            </div>
          </div>
          <!-- Slide Two -->
          <div class="carousel-item">
            <img class="d-block w-100" src="/dress-up-convargo/images/truck_two.jpg">
            <div class="carousel-caption d-none d-md-block">
              <h3>The future is here</h3>
              <p>Patent pending next generation of trucks. The safety of your equipment, is our priority.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    
    <body>
    <div id="trucker">
      <input class="name" type="text" placeholder="Trucker name"/>
      <input class="price-by-km" type="number" placeholder="Price by km"/>
      <input class="price-by-cubic" type="number" placeholder="Price by m3"/>
    </div>
    <div id="shipper">
      <input class="name" type="text" placeholder="Shipper name"/>
      <input class="distance" type="number" placeholder="Distance in km"/>
      <input class="volume" type="number" placeholder="Volume in m3"/>
      <input class="option" type="checkbox" placeholder="Deductible option"/>
    </div>
    <button id="compute" class="btn">Compute</button>

    <div id="actors"></div>
        
    <!-- Bootstrap core JavaScript -->
    <script src="convargo.js"></script>
    <script src="index.js"></script>
    <script src="/dress-up-convargo/js/bootstrap.bundle.js"></script>
    <script src="/dress-up-convargo/js/bootstrap.js"></script>
    <script src="/dress-up-convargo/js/jquery-3.3.1.min.js"></script>
  </body>
</html>
